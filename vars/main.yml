# vars file for wares.lan.filebeat

wares_lan_filebeat_source:
  temporary_dir: "/var/tmp"
  extracted_dirname: "filebeat-8.10.4-linux-x86_64"
  download_url: "https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-8.10.4-linux-x86_64.tar.gz"
  checksum: "sha512:37075e04a4b2c820ca980de13734533c795ceb95da5595ef74e6ffc432000b5361c4b72495abf5830788cd50346ac065769ea570ec257aa46cd6851967504e73"
  basic_auth_user: "httpuser"
  basic_auth_password: "P@55w0rd"
  force_basic_auth: False # False will first try an unauthenticated request, then submit basic auth with an HTTP 401 error

wares_lan_filebeat_service:
  filename: "filebeat-wares.service"
  description: "Filebeat (wares) service"
  after: ["network.target"]
  type: "simple"
  killmode: "process"
  execstart: "{{ wares_lan_filebeat.binary_dir }}/filebeat -c {{ wares_lan_filebeat.config_dir }}/{{ wares_lan_filebeat.config_filename }}"
  wantedby: "multi-user.target"
  user: "{{ wares_lan_filebeat.user }}"
  group: "{{ wares_lan_filebeat.group }}"
